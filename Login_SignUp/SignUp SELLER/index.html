<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yoloo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/d219319e92.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="http://tnemploymentnews.in/wp-content/uploads/2022/03/Yoloo-logo.jpg">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up <span class="type">SELLER</span></p><br>


                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4 form-div ">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex mb-0 name adjust-name">
                      <input type="email" id="input1" class="form-control"  placeholder=" " required/>
                      <label id="firstname" class="form-label w-50%" for="form3Example3c">First Name</label>
                    </div>
                    <div class="form-outline flex mb-0 name adjust-name">
                      <input type="email" id="input2" class="form-control"  placeholder=" " required/>
                      <label id="lastname" class="form-label w-50%" for="form3Example3c">Last Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4 form-div ">
                    <i class="fa-solid fa-id-badge fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex mb-0 name adjust-name">
                      <input type="email" id="input3" class="form-control"  placeholder=" " required/>
                      <label id="gender" class="form-label w-50%" for="form3Example3c">Gender</label>
                    </div>
                    <div class="form-outline flex mb-0 name adjust-name">
                      <input type="email" id="input4" class="form-control"  placeholder=" " required/>
                      <label id="dob" class="form-label w-50%" for="form3Example3c">D.O.B</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-mobile-screen fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="input5" class="form-control"  placeholder=" " required/>
                      <label id="email" class="form-label w-50%" for="form3Example3c">Your Email</label>
                    </div>
                  </div>
                  <div class="verify">
                    <button type="button" class="verifybtn btn btn-dark btn-sm ">Verify</button>
                  </div>
  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-mobile-screen fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="input6" class="form-control"  placeholder=" " required/>
                      <label id="phone" class="form-label w-50%" for="form3Example3c">phone </label>
                    </div>
                  </div>

                  <div class="verify">
                  <button type="button" class=" verifybtn btn btn-dark btn-sm ">Verify</button>
                </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="input7" class="form-control"  placeholder=" " required/>
                      <label id="password" class="form-label w-50%" for="form3Example3c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4 form-div">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="input8" class="form-control"  placeholder=" " required/>
                      <label id="confirmpass" class="form-label w-50%" for="form3Example3c">Confirm your password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4 form-div">
                    <i class="fas fa-address-card fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="input9" class="form-control"  placeholder=" " required/>
                      <label id="pan" class="form-label w-50%" for="form3Example3c">PAN No.</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4 form-div">
                    <i class="fas fa-fingerprint fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="input10" class="form-control"  placeholder=" " required/>
                      <label id="aadhar" class="form-label " for="form3Example3c">Aadhar No.</label>

                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 proceed-btn">
                    <button type="button" class="btn btn-dark btn-md">Proceed</button>
                  </div>

               

                  <div class="text-center align-link">
                    <pa>New to yoloo: </pa>
                  <a id="loginseller"class="content-justify" href="#">Already a Seller?</a>
                  <a id="signupcustomer"class="content-justify" href="#">SignUp as Customer?</a>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://img.freepik.com/free-vector/happy-women-giving-high-five-girl-friends-greeting-supporting-each-other-female-characters-informal-hi-gesture-concept-friendship-partnership-success-cartoon-people-vector-illustration_87771-16412.jpg?size=626&ext=jpg" class="img-fluid" alt="Sample image">


              </div>
              <!-- <img height="200" width="200"src="http://tnemploymentnews.in/wp-content/uploads/2022/03/Yoloo-logo.jpg" alt=""> -->
              <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">YOLOO</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  </body>
</html>
